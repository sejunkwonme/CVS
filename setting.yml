app:
  name: "CVS"
  version: "1.0.0"
  log_level: "info"     # debug / info / warning / error
  save_path: "D:/Repo/CVS/data/output"

camera:
  id: 0
  backend: "gstreamer"   # msmf / dshow / gstreamer / ffmpeg
  resolution:
    width: 640
    height: 480
  fps: 30
  auto_exposure: true
  exposure: -5
  white_balance: "auto"

model:
  name: "yolov1"
  path: "D:/Repo/CVS/models/yolov1.onnx"
  providers:
    - "cuda"
    - "cpu"
  input:
    width: 448
    height: 448
    format: "rgb"
  threshold:
    conf: 0.25
    nms: 0.45

ui:
  theme: "dark"
  camera_view:
    draw_boxes: true
    show_fps: true
    show_inference_time: true

database:
  type: "sqlite"
  path: "D:/Repo/CVS/data/config.sqlite"

paths:
  photos: "D:/Repo/CVS/data/photos"
  videos: "D:/Repo/CVS/data/videos"
  logs: "D:/Repo/CVS/logs"
